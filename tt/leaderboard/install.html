<html>
    <head>
        <link rel="stylesheet" type="text/css" href="[%- css %]">
    </head>
    <body>
        <div id='container'>
            <div id='header'>
                <h1>[%- app_title %]</h1>
            </div>
            <div id='content'>
                <div class='generic'>
                    <h2>Tables</h2>
                    <div class='sub_generic'>
                    [%- FOREACH table IN created %]
                        [%- table %]<br>
                    [%- END %]
                    </div>
                </div>
                <div class='generic'>
                    <h2>Player Types</h2>
                    <div class='sub_generic'>
                    [%- FOREACH player_type IN player_types %]
                        [%- player_type %]<br>
                    [%- END %]
                    </div>
                </div>
            </div>
            <div id='footer'>
            </div>
        </div>
    </body>
</html>

[% js_validation | none %]
