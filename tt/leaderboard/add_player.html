<html>
    <head>
        <link rel="stylesheet" type="text/css" href="[%- css %]">
    </head>
    <body>
        <div id='container'>
            <div id='header'>
                <h1>[%- app_title %]</h1>
            </div>
            <div id='content'>
                <div class='generic'>
                    <h2>Add Player</h2>
                    <div class='sub_generic'>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <form name="[% form_name %]" method="post">
                                    <td><input type="text" name="name"></td>
                                    <td>
                                        <select name="type_id">
                                            [%- FOREACH type IN types %]
                                            <option value="[%- type.id %]">[%- type.name %]</option>
                                            [%- END %]
                                        </select>
                                    </td>
                                    <td><input type="submit" value="Submit"></td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id='errors'>
                    <span class='error' id="name_error">[%- name_error %] </span>
                    <span class='error' id="type_id_error">[%- type_id_error %] </span>
                </div>
                <div id='results'>
                    [%- IF results %]
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Map</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            [%- FOREACH record IN results %]
                            <tr>
                                <td>[%- record.player %]</td>
                                <td>[%- record.map %]</td>
                                <td>[%- record.score %]</td>
                                <td>[%- record.date %]</td>
                            </tr>
                            [%- END %]
                        </tbody>
                    </table>
                    [%- END %]
                </div>
            </div>
            <div id='footer'>
            </div>
        </div>
    </body>
</html>

[% js_validation | none %]
